<h1>{{title}}</h1>

<div class="row" *ngFor="let filteredMovies of movies | groupBy:4; let i = index">
    <div class="col-sm-3" *ngFor="let movie of filteredMovies">
        <movie [movie]="movie" (click)="togglePreview(movie, i)"></movie>
    </div>
    <preview *ngIf="(previewIndex === i)" [@accordion]="(previewIndex === i)" [movie]="selectedMovie"></preview>
</div>
